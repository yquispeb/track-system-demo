<div class="container">
  <div class="row align-items-start">
    <div class="col"></div>
    <div class="col">

  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01"

          required

        />

    </div>
    <div class="col-sm-6">
      <div class="row transaccion-input-div">
        <label class="input-group-text" for="i-transaccion-registro-transaccion"

          [(ngModel)]="transaccionValor"
          name="transaccionValor"
          required
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col btn-grabar-transaccion">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.valid"

    </div>
    <div class="col-4"></div>
  </div>
</form>
</div>
